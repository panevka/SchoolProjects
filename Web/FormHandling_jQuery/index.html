<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jquery</title>

</head>

<body>
  <form>
    <input type="text" id="imie" name="imie" placeholder="Twoje imię" />
    <input type="text" id="nazwisko" name="nazwisko" placeholder="Twoje nazwisko" />
    <button id="submit" type="button">Wyślij do konsoli</button>
  </form>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>


  <script type="text/javascript">

    $("#submit").on("click", function () {
      console.log("Imie: " + $("#imie").val() + " Nazwisko: " + $("#nazwisko").val())
    })
  </script>

</body>

</html>
