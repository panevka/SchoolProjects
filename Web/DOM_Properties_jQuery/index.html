<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Jquery</title>

</head>

<body>

	<h3 class="clickable">To jest tag h3</h3>
	<button class="clickable" type="button">To jest przycisk</button>
	<h2 class="clickable">To jest tag h2</h2>

	<p id="outcome"></p>
	<script src="https://code.jquery.com/jquery-3.7.1.js"
		integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>


	<script type="text/javascript">

		$(".clickable").on("click", function (event) {
			console.log("Kliknięto: "  + event.target.tagName)
			$("#outcome").text("Kliknięto: "  + event.target.tagName)
		})
	</script>

</body>

</html>
