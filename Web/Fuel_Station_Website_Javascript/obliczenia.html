<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stacja paliw</title>
    <link rel="stylesheet" href="styl2.css" />
  </head>
  <body>
    <header>
      <h1>Całodobowa stacja paliw</h1>
    </header>

    <menu>
      <div class="icon_container">
        <a href="stacja.html"><img src="zdjecia/home.png" /></a>
        <a href="#"><img src="zdjecia/znak.png" /></a>
        <a href="kwerendy.txt" download="kwerendy">Pobierz dokumenty</a>
      </div>
    </menu>

    <div id="container">
      <section id="left">
        <h2>Orientacyjny koszt paliwa</h2>
        <form method="post">
          <label for="Rodzaj paliwa"
            >Rodzaj paliwa(1-benzyna, 2-olej napędowy)</label
          >
          <input type="number" name="Rodzaj paliwa" id="fuelType" />
          <label for="Liczba litrów">Ile litrów?</label>
          <input type="number" name="Liczba litrów" id="fuelLitres" />
          <button id="submit" type="button">Oblicz</button>
        </form>
        <p id="result"></p>
      </section>

      <section id="right">
        <img src="zdjecia/samochod.png" alt="samochód" id="samochod" />
      </section>
    </div>

    <footer>
      <p>Stronę opracował: 000000000</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
